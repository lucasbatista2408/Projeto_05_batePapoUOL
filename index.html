<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Document</title>
</head>
<body>
  <div class="login-page hidden">
    <img src="/img/logo 2.svg" alt="">
    <input class="loginInfo" type="text" id="typeHere" name="type" value="" placeholder="Digite seu Nome">
  </div>
  <div class="container">
    <div class="layer hidden" onclick="layer(this)"></div>
      <div class="sidebar hidden">
      <h1>Escolha um contato<br> 
        para enviar a mensagem:</h1>
      </div>
      <div class="header">
        <button> <img src="/img/logo 1.svg" alt="logoUOL"> </button>
        <button class="menu"> <ion-icon name="people"></ion-icon> </button>
      </div>
      <div class="chat">
      </div>
      <footer>
        <form action="">
          <input class="sendMsg" type="text" id="typeHere" name="type" value="" placeholder="Escreva aqui..."><br>
        </form>
        <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
      </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./javascript/engine.js"></script>
  <script src="./javascript/index.js"></script>
</body>
</html>
